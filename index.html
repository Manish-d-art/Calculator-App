<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script defer src="/js/script.js"></script>
</head>
<body class="theme0">
<main class="calc">
  <div class="calc__container">
    <div class="calc__container-header">
      <h1 class="calc__container-logo">calc</h1>
      <div class="calc__header-themeContainer">
        <p class="calc__theme">theme</p>
        <div class="calc__header-btns">
            <input type="radio" data-index="0" class="btnOptions" id="btn1" name="button-1" value="30">
            <label class="labels"  for="button-1">1</label><br>
            <input type="radio" data-index="1" class="btnOptions" id="btn2" name="button-2" value="60">
            <label class="labels"  for="button-1">2</label><br>  
            <input type="radio" data-index="2" class="btnOptions" id="btn3" name="button-3" value="100">
            <label class="labels" for="button-3">3</label>
            <button class="toggleBtn" type="button"></button>
        </div>
      </div>
    </div>
    <div class="calc__display output">
     <div class="previous-operand">898</div>
     <div class="current-operand">098</div>
    </div>
    <div class="calc__numberContainer">
      <div class="row-1 rows">
        <button class="seven keyStyle numsAndOperators">7</button>
        <button class="eight keyStyle numsAndOperators">8</button>
        <button class="nine keyStyle numsAndOperators">9</button>
        <button class="delete keyStyle delBtn">DEL</button>
      </div>

      <div class="row-2 rows">
        <button class="four keyStyle numsAndOperators">4</button>
        <button class="five keyStyle numsAndOperators">5</button>
        <button class="six  keyStyle numsAndOperators">6</button>
        <button class="add  keyStyle plusBtn numsAndOperators">+</button>
      </div>

      <div class="row-3 rows">
        <button class="one keyStyle numsAndOperators">1</button>
        <button class="two keyStyle numsAndOperators">2</button>
        <button class="three  keyStyle numsAndOperators">3</button>
        <button class="subtract  keyStyle negBtn numsAndOperators">-</button>
      </div>

      <div class="row-4 rows">
        <button class="deci keyStyle numsAndOperators">.</button>
        <button class="zero keyStyle numsAndOperators">0</button>
        <button class="division  keyStyle numsAndOperators">/</button>
        <button class="multiply  keyStyle  numsAndOperators">x</button>
      </div>

      <div class="row-5 ">
        <button class="resetBtn keyStyle">RESET</button>
        <button class="equalesBtn keyStyle">=</button>
      </div>
    </div>
  </div>
</main>

</body>
</html>
