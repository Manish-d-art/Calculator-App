<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script defer src="/js/script.js"></script>
</head>
<body>
<main class="calc">
  <div class="calc__container">
    <div class="calc__container-header">
      <h1 class="calc__container-logo">calc</h1>
      <div class="calc__header-themeContainer">
        <p class="calc__theme">theme</p>
        <div class="calc__header-btns">
            <input type="radio" data-index="0" class="btnOptions" id="btn1" name="button-1" value="30">
            <label class="labels"  for="button-1">1</label><br>
            <input type="radio" data-index="1" class="btnOptions" id="btn2" name="button-2" value="60">
            <label class="labels"  for="button-1">2</label><br>  
            <input type="radio" data-index="2" class="btnOptions" id="btn3" name="button-3" value="100">
            <label class="labels" for="button-3">3</label>
            <button class="toggleBtn" type="button"></button>
        </div>
      </div>
    </div>
    <div class="calc__display">
      <label for="calculation"></label>
      <input type="text" id="calc__input" name="calculation">
    </div>
  </div>
</main>

</body>
</html>
